<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Breeds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Cat Breeds</h1>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
